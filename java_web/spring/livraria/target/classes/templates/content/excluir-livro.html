<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria CRUD</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- favicon -->
    <link href="../imagens/book_icon.png" rel="shortcut icon" type="image/png" />
  </head>
  <body data-bs-theme="dark">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5" style="border-bottom: 1px solid #0aa;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../imagens/book_icon.png" alt="Bootstrap" width="30" height="24"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cadastrarLivro">Cadastrar livro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/listarLivros">Listar livros</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <!-- container -->
    <main>
        <div class="container">
            <div>
                <h1>
                    Tem certeza de que deseja excluir o livro <span th:text="${livro.titulo}"></span> de código <span th:text="${livro.codigoLivro}"></span>?
                </h1>

                <!-- botões de confirmação -->
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger" th:href="${(#mvc.url('LC#excluirLivro').arg(0, livro.codigoLivro)).build()}" role="button">Sim</a>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-secondary" href="/listarLivros" role="button">Não</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
