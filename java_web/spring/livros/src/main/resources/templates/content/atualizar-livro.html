<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/cadastrar-livro">Cadastrar Livro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/listar-livros">Listar Livros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Atualizar Livro</h1>
            <form method="post" th:action="@{/atualizar-livro}" th:object="${livro}">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="${livro.titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" th:value="${livro.autor}" required>
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora</label>
                    <input type="text" class="form-control" id="editora" name="editora" th:value="${livro.editora}" required>
                </div>
                <div class="mb-3">
                    <label for="edicao" class="form-label">Edição</label>
                    <input type="text" class="form-control" id="edicao" name="edicao" th:value="${livro.edicao}" required>
                </div>
                <div class="mb-3">
                    <label for="numeroPaginas" class="form-label">Número de Páginas</label>
                    <input type="number" class="form-control" id="numeroPaginas" name="numeroPaginas" th:value="${livro.numeroPaginas}" required>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" th:value="${livro.isbn}" required>
                </div>
                <input type="hidden" name="id" th:value="${livro.idLivro}">
                    <!-- botão -->
                    <div class="col-12 col-md-3 mb-5">
                        <button type="submit" class="btn btn-primary">Alterar dados do livro</button>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
