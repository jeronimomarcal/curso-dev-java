<!DOCTYPE html>
<html lang="pt-br" xmlns="http://thymeleaf.org" xmlns:Layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Livros</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
      </head>

      <body>
        <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/cadastrar-livro">Cadastrar Livro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Listar Livros</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    
    <!--Container-->
    
    <main>
        <div class="container">
            <h1>Lista de livros cadastrados</h1>
            <hr class="mb-5" />
            <div th:each="livro : ${livros}">
                <div class="row mb-3">
                    <h3><span th:text="${livro.titulo}"></span></h3>
                    <hr />
                </div>
            </div>
        </div>
    </main>
    
    
    <!--Fim Container-->
    
        </div>
      </body>
</html>
